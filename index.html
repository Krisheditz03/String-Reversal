<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body style="background: linear-gradient(#BBD2C5,#536976,#292E49); height: 100vh; text-align: center;">
    <h1>String Reversal</h1>
    
        <div>
            <label for="st">Enter a String</label>
            <input style="border: 2px solid red; border-radius: 5px;"  id="st"><br><br>

            <button style="border: 2px solid red; border-radius: 5px; background-color: yellow;" onclick="Reverse()">Reverse</button><br><br>

            <!-- <label for="rs">Reversed String</label> -->
            <p id="rs"></p>
        </div>
    
    <script>
       function Reverse() {
        var original = document.getElementById("st").value;
        var reversed = original.split('').reverse().join('');
        document.getElementById("rs").innerHTML = reversed;
       }
    </script>
</body>
</html>
